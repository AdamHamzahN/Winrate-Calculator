<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winrate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Kalkulator Winrate</h1>
        <h4>Digunakan untuk menghitung jumlah pertandingan yang diperlukan untuk mendapatkan winrate yang diinginkan</h4>
    </div>
    <div class="calculator">
        <div class="input">
            <label for="match">Total Pertandingan Saat Ini :</label>
            <input type="text" name="match" id="match" placeholder="Contoh: 256" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>
        <div class="input">
            <label for="winrate">Winrate Saat Ini</label>
            <input type="text" name="winrate" id="winrate" placeholder="Contoh: 75" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>
        <div class="input">
            <label for="target_winrate">Winrate Yang Diinginkan</label>
            <input type="text" name="target_winrate" id="target_winrate" placeholder="Contoh: 80" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>
        <div class="input">
            <button onclick="hitung()">Hitung</button>
        </div>
    </div>
    <div class="hasil" id="hasil"></div>
    <script src="script.js"></script>
</body>
</html>
